<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" Â  />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</head>
<body>
    <div class="min-h-screen bg-gray-50 flex justify-center items-center">
        <div class="w-full max-w-3xl p-4 bg-white rounded-lg shadow-md">
          <h1 class="text-2xl font-semibold mb-6">Shopping Cart</h1>
          
          <!-- Cart Items -->
          <div class="space-y-6">
            <!-- Item 1 -->
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-4">
                <img
                  src="image-6.jpg" 
                  alt="Artwork Tee" 
                  class="w-16 h-16 object-cover rounded-lg"
                />
                <div>
                  <h2 class="font-medium">Artwork Tee</h2>
                  <p class="text-gray-500 text-sm">Mint, Medium</p>
                  <p class="text-green-500 text-sm flex items-center space-x-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    <span>In stock</span>
                  </p>
                </div>
              </div>
              <div class="text-right">
                <p class="text-lg font-medium">$32.00</p>
                <button class="text-red-500 text-sm hover:underline">Remove</button>
              </div>
            </div>
      
            <!-- Item 2 -->
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-4">
                <img
                  src="fan3.jpg" 
                  alt="Basic Tee Charcoal" 
                  class="w-16 h-16 object-cover rounded-lg"
                />
                <div>
                  <h2 class="font-medium">Basic Tee</h2>
                  <p class="text-gray-500 text-sm">Charcoal, Large</p>
                  <p class="text-gray-400 text-sm flex items-center space-x-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3m0 0l3-3m-3 3V4m0 16v-4" />
                    </svg>
                    <span>Will ship in 7-8 years</span>
                  </p>
                </div>
              </div>
              <div class="text-right">
                <p class="text-lg font-medium">$32.00</p>
                <button class="text-red-500 text-sm hover:underline">Remove</button>
              </div>
            </div>
      
            <!-- Item 3 -->
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-4">
                <img
                  src="BG9.jpg" 
                  alt="Basic Tee Sienna" 
                  class="w-16 h-16 object-cover rounded-lg"
                />
                <div>
                  <h2 class="font-medium">Basic Tee</h2>
                  <p class="text-gray-500 text-sm">Sienna, Large</p>
                  <p class="text-green-500 text-sm flex items-center space-x-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    <span>In stock</span>
                  </p>
                </div>
              </div>
              <div class="text-right">
                <p class="text-lg font-medium">$32.00</p>
                <button class="text-red-500 text-sm hover:underline">Remove</button>
              </div>
            </div>
          </div>
      
          <!-- Subtotal -->
          <div class="mt-6 border-t pt-4 flex justify-between items-center">
            <p class="text-lg font-medium">Subtotal</p>
            <p class="text-lg font-medium">$96.00</p>
          </div>
          <p class="text-gray-500 text-sm text-right mt-1">Shipping and taxes will be calculated at checkout.</p>
      
          <!-- Checkout Button -->
          <div class="mt-6 text-right">
            <button class="bg-indigo-600 text-white py-2 px-6 rounded-lg hover:bg-indigo-700 transition">
              Checkout
            </button>
          </div>
        </div>
      </div>
      <div class="fixed bottom-0 left-0 z-50 w-full h-16 bg-white border-t border-gray-200 dark:bg-gray-700 dark:border-gray-600">
        <div class="grid h-full max-w-lg grid-cols-4 mx-auto font-medium">
            <a href="index.html"><button type="button" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group">
                <svg class="w-5 h-5 mb-2 text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
                </svg>
                <span class="text-sm text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500">Home</span>
            </button></a>
            <a href="categories.html"><button type="button" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group">
              <i class="fa-solid fa-list group-hover:text-blue-600 dark:group-hover:text-blue-500"></i>
                <span class="text-sm text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500">categories</span>
            </button></a>
           <a href="cart.html"> <button type="button" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group">
              <i class="fa-solid fa-cart-shopping group-hover:text-blue-600 dark:group-hover:text-blue-500"></i>
                <span class="text-sm text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500">Cart</span>
            </button></a>
           <a href="myaccount.html"> <button type="button" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group">
                <svg class="w-5 h-5 mb-2 text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
                </svg>
                <span class="text-sm text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500">Account</span>
            </button></a>
        </div>
      </div>
