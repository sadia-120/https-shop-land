<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"   />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</head>
<body>
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold mb-4">Add Shipping Address</h2>
      
        <form>
          <!-- Recipient's Name -->
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium mb-1">Recipient’s Name <span class="text-red-500">*</span></label>
            <input
              type="text"
              id="name"
              placeholder="Input the real name"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-blue-500"
              required
            />
          </div>
      
          <!-- Phone Number -->
          <div class="mb-4">
            <label for="phone" class="block text-sm font-medium mb-1">Phone Number <span class="text-red-500">*</span></label>
            <input
              type="tel"
              id="phone"
              placeholder="Please input Phone Number"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-blue-500"
              required
            />
          </div>
      
          <!-- Region/City/District -->
          <div class="mb-4">
            <label for="region" class="block text-sm font-medium mb-1">Region/City/District <span class="text-red-500">*</span></label>
            <input
              type="text"
              id="region"
              placeholder="Please input Region/City/District"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-blue-500"
              required
            />
          </div>
      
          <!-- Address -->
          <div class="mb-4">
            <label for="address" class="block text-sm font-medium mb-1">Address <span class="text-red-500">*</span></label>
            <textarea
              id="address"
              placeholder="House no./building/street/area"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-blue-500"
              rows="2"
              required
            ></textarea>
          </div>
      
          <!-- Landmark -->
          <div class="mb-4">
            <label for="landmark" class="block text-sm font-medium mb-1">Landmark (Optional)</label>
            <input
              type="text"
              id="landmark"
              placeholder="Add Additional Info"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
      
          <!-- Address Category -->
          <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Address Category</label>
            <div class="flex items-center space-x-4">
              <label class="flex items-center">
                <input type="radio" name="category" value="home" class="text-blue-500 focus:ring-blue-500" checked />
                <span class="ml-2">Home</span>
              </label>
              <label class="flex items-center">
                <input type="radio" name="category" value="office" class="text-blue-500 focus:ring-blue-500" />
                <span class="ml-2">Office</span>
              </label>
            </div>
          </div>
      
          <!-- Save Button -->
          <div>
            <button
              type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-500"
            >
              Save
            </button>
          </div>
        </form>
      </div>
      
</html>
