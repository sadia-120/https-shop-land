<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"   />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script> 
</head>
<body class="bg-gray-50">
  <div class=" heading text-center py-6">
    <a href="select.html"><button class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-blue-500 rounded-lg bg-transparent   hover:text-blue-600 dark:text-white ">
      <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-white-900 rounded-md group-hover:bg-opacity-0">
      + ADD ADDRESS
      </span>
      </button></a>
  </div>
  
  <div class="bg-white p-4 rounded-lg shadow-lg max-w-md mx-auto sm:max-w-lg lg:max-w-xl">
    <!-- Header -->
    <h2 class="text-xl font-bold mb-4 text-gray-800">Checkout</h2>
  
    <!-- Product Item -->
    <div class="flex items-start space-x-4 mb-4">
      <img src="sh2.jpg" alt="Product Image" class="w-20 h-20 object-cover rounded-lg">
      <div class="flex-1">
        <h3 class="text-sm font-semibold text-gray-700"> 361-CENTAURI..
          
          </h3>
        <p class="text-xs text-gray-500">Aqua/Tailight Blue</p>
        <div class="text-blue-500 font-bold mt-2">$130.00 <span class="line-through text-gray-400 font-normal">৳ 283</span></div>
      </div>
    </div>
  
    <!-- Delivery Options -->
    <div class="border-t border-gray-200 py-2">
      <h4 class="text-sm font-medium text-gray-700">Delivery Option</h4>
      <p class="text-sm text-gray-500">Standard Delivery - ৳ 60</p>
      <p class="text-xs text-gray-400">Guaranteed by 20-24 Nov</p>
    </div>
  
    <!-- Subtotals -->
    <div class="border-t border-gray-200 py-2 space-y-2">
      <div class="flex justify-between text-sm text-gray-700">
        <span>Merchandise Subtotal</span>
        <span>৳ 283</span>
      </div>
      <div class="flex justify-between text-sm text-gray-700">
        <span>Shipping Fee Subtotal</span>
        <span>৳ 60</span>
      </div>
      <div class="flex justify-between text-sm text-gray-700">
        <span>Voucher</span>
        <span class="text-green-500">-৳ 23</span>
      </div>
    </div>
  
    <!-- Total -->
    <div class="border-t border-gray-200 py-2">
      <div class="flex justify-between text-lg font-bold text-gray-800">
        <span>Total:</span>
        <span>৳ 320</span>
      </div>
      <p class="text-xs text-gray-400">VAT included, where applicable</p>
    </div>
  
    <!-- Button -->
    <button class="w-full mt-4 bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 transition">
      Place Order
    </button>
  </div>
  



</body>
</html>
