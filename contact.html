<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <!-- Contact Section -->
  <section class="py-16 px-6 lg:px-24 bg-gray-50">
    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
      
      <!-- Contact Information -->
      <div class="space-y-6">
        <h1 class="text-4xl font-bold text-gray-800">Get in Touch</h1>
        <p class="text-gray-600 leading-relaxed">
          Weâ€™d love to hear from you! Whether you have a question, a suggestion, or just want to say hello, feel free to reach out to us.
        </p>
        <div>
          <h2 class="text-xl font-semibold text-gray-700">Contact Details</h2>
          <ul class="mt-4 space-y-2">
            <li class="flex items-center">
              <svg class="w-6 h-6 text-blue-500 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 7.89a1.5 1.5 0 002.121 0L21 8m-8-4h.01"/></svg>
              <span>1234 Street Name, City, Country</span>
            </li>
            <li class="flex items-center">
              <svg class="w-6 h-6 text-blue-500 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2 9l7 2m0 0l4.14 4.15m-.14-8.9a2 2 0 012.121 0l7 7"/></svg>
              <span>contact@example.com</span>
            </li>
            <li class="flex items-center">
              <svg class="w-6 h-6 text-blue-500 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5H8.768c-.714 0-1.14.768-.6 1.273l6.464 6.364m0 0L14.348 8m0 5.637l-4.386-4.282c-.54-.505-.42-1.27.596-1.27h6.464"/></svg>
              <span>+1 (555) 123-4567</span>
            </li>
          </ul>
        </div>
      </div>
      
      <!-- Contact Form -->
      <div class="bg-white p-8 rounded-lg shadow-md">
        <form class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" id="name" name="name" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Full Name">
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Your Email">
          </div>
          <div>
            <label for="message" class="block text-sm font-medium text-gray-700">Your Message</label>
            <textarea id="message" name="message" rows="4" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Write your message here..."></textarea>
          </div>
          <div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-200 transition-all">
              Send Message
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
  
</body>
</html>
